# possible levels : TRACE, DEBUG, INFO, WARN, ERROR, FATAL
# This definition detemines the output in the unit tests and arquillian tests
log4j.rootLogger=INFO, stdout
log4j.logger.org.jboss=INFO
#log4j.logger.org.xnio=WARN
log4j.logger.eu.netmobiel=DEBUG
log4j.logger.org.jboss.shrinkwrap=INFO

log4j.logger.org.apache.http=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=TEST %d %p [%c] - %m%n

